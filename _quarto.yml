project:
  type: book
  output-dir: docs

lang: kr

book:
  title: "데이터 문해력과 디지털 글쓰기"
  subtitle: "오픈소스 소프트웨어: 빛에듀(Bit-Eud)"
  author: "한국 R 사용자회"
  date: last-modified
  date-format: "YYYY년 MM월 DD일"
  chapters:
    - index.qmd
    - part: "글쓰기"
      chapters:
        - part_I_01_intro.qmd
        - part_I_02_history.qmd
    - part: "디지털 글쓰기"
      chapters:
        - markdown_01_mess.qmd
        - markdown_02_markdown.qmd
        - markdown_03_advanced.qmd
        - part_II_01_fonts.qmd
        - part_II_02_pdf.qmd
    - part: "빛에듀(Bit-Edu)"
      chapters:
        - BitStat_01_data_prepare.qmd
        - BitStat_02_descriptive_summary.qmd
        - BitStat_03_correlation.qmd
    - references.qmd
  sidebar:
    pinned: true
    
  repo-url: https://github.com/bit2r/bitBook
  search: 
    location: sidebar
    type: textbox
  downloads: [pdf]

bibliography: bibliography.bib
link-citations: yes
mainfont: "NanumMyeongjo"
sansfont: "NanumGothic"
monofont: "D2Coding"

format:
  html:
    theme: cosmo
    cover-image: koRea_logo.png
  pdf:
    documentclass: scrreprt


